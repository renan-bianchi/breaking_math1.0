<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Números Inteiros</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Números Inteiros</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Parabéns você acertou 100%</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              
              <ion-label>Questão 1 - Correta!</ion-label>
            </ion-item>

            <ion-item>
              
              <ion-label>Questão 2 - Correta!</ion-label>
            </ion-item>

            <ion-item>
              
              <ion-label>Questão 3 - Correta!</ion-label>
            </ion-item>

            <ion-item>
              
              <ion-label>Questão 4 - Correta!</ion-label>
            </ion-item>

            <ion-item>
              
              <ion-label>Questão 5 - Correta!</ion-label>
            </ion-item>

          </ion-radio-group>
        </ion-list>
      </ion-card-content>

    </ion-card>
    <ion-button expand="block" (click)="goHome()">Voltar para Home</ion-button>
    
    
  </div>

</ion-content>
