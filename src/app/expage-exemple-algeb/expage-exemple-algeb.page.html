<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Álgebra - Geral</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Álgebra - Geral</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Resolva a seguinte equação para x: 3x + 5 = 20</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>x = 5</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>x = 8</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>x = 15</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>x = 6</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>x = 10</ion-label>
            </ion-item>

          </ion-radio-group>
        </ion-list>
      </ion-card-content>

    </ion-card>
    <ion-button expand="block" >Próxima Pergunta</ion-button>
    
    
  </div>

</ion-content>
