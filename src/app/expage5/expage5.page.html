<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Números Inteiros</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Números Inteiros</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Quanto é (-15) ÷ 3?</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>-5</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>5</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>15</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>-3</ion-label>
            </ion-item>

            <ion-item>
              <ion-radio slot="start"></ion-radio>
              <ion-label>3</ion-label>
            </ion-item>

          </ion-radio-group>
        </ion-list>
      </ion-card-content>

    </ion-card>
    <ion-button expand="block" (click)="goexpage_result()">Próxima Pergunta</ion-button>
    
    
  </div>

</ion-content>
